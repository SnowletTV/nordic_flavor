 form_norway:0 "统一挪威吉亚"
 form_norway_desc:0 "从来没有过一个部落能够统一挪威，但是也许这将要发生改变了，挪威人民作为一个整体将更加强大！"
 norway_unite:0 "统一挪威"
 norway_unite_DESCRIPTION:0 "尽管自有史以来，挪威的土地已分裂为两个部落，但随着瑞典对我们城市的入侵，我们必须统一挪威，以让我们能够抵御这些野蛮人，因为我们团结起来将更加强大。"
 norway_unite_CRITERIA_DESCRIPTION:0 "当你将两个挪威部落团结起来，并且解放劳马里吉之后，这个使命将被认为完成。"
