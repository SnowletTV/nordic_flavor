 britannia:0 "航向西方"
 britannia_BUTTON_TOOLTIP:0 "征服富庶的西方土地！"
 britannia_DESCRIPTION:0 "随着我们发现了半岛西方的富庶土地，新的机遇已经到来。\n如果我们可以征服不列颠尼亚，也许我们可以宣称自己为一个帝国！"
 britannia_CRITERIA_DESCRIPTION:0 "当我们控制不列颠尼亚并且晋升为一个帝国时，这个使命将被认为完成。"
 britannia_landing:0 "宣称冰岛"
 britannia_bribe:0 "“购买”港口"
 britannia_supply:0 "准备我们的补给站"
 norse_supply_port_modifier:0 "大规模补给站"
 britannia_midlands:0 "宣称不列颠尼亚"
 britannia_pacify:0 "巩固我们的统治"
 britannia_empire:0 "终成帝国！"
 west_scandinavia.1:0 "西方的低语"
 west_scandinavia.1.t:0 "西方的低语"
 west_scandinavia.1.desc:0 "现在斯堪的纳维亚地区已经平稳下来并且完全置于我们的统治之下，我们开始了与更加遥远土地的贸易。\n在其中一次航行中，一艘商船被吹出了航线，并且发现其到达了一个奇怪的新地方，而那里有着很多适宜耕种的土地。\n商船设法返回了，但是其中一些勇士希望可以进行一次探索任务。\n而作为我们资助这次航行的回报，我们将会极大地获知不列颠尼亚这片神秘土地的情况。"
 west_scandinavia.1.a:0 "一片奇怪的土地，你说呢？"
 west_scandinavia.2:0 "探险家归来"
 west_scandinavia.2.t:0 "探险家归来"
 west_scandinavia.2.desc:0 "探索任务已经成功完成，带回来许多远方土地的信息。\n他们表示，他们安全的抵达了那里，并且那个岛屿充满着财富和耕地，而这些正是我们的人民所渴求的。\n你的顾问建议你资助另一次航行来为这岛屿绘制海图，以便我们某日需要派遣不止一点点勇士的时候所用。\n毕竟，即使我们不打算征服那片岛屿，与其进行贸易也可以很大的加强我们的地位，并且带来可观的财富。"
 west_scandinavia.2.a:0 "派遣一次航行来为不列颠尼亚制图。"
 west_scandinavia.3:0 "我们的地图完成了"
 west_scandinavia.3.t:0 "我们的地图完成了"
 west_scandinavia.3.desc:0 "我们的航行队已经归来。他们已经绘制出了一份简单地地图，以供我们以后征服所需。\n不管渴求与否，我们已经有能力征服群岛了。"
 west_scandinavia.3.a:0 "是时候为了我们帝国的荣耀航向西方了"
 mapped_brittania:0 "已经为不列颠尼亚制图"
 britannia_available_tt:0 "一个征服不列颠尼亚的新任务现在可以进行了。"
 britannia.1:0 "动荡的传言"
 britannia.1.t:0 "动荡的传言"
 britannia.1.desc:0 "在我们缓慢的整合人口之时，我们收到了一些奇怪的报告。\n越来越多的官员在夜晚失踪，并且有一些关于公开叛乱的传言出现。\n当地的总督向我们保证一切都在他的控制之下。"
 britannia.1.a:0 "我很确定一切都会好起来的！"
 britannia.2:0 "公开叛乱"
 britannia.2.t:0 "公开叛乱"
 britannia.2.desc:0 "我们刚刚从当地总督处得知，一场叛乱开始了。\n他向我们再次保证，一切都会好起来的并且叛乱将会很快被扑灭。\n我们的顾问却告诉我们，我们需要准备面临一场来自整个不列颠尼亚地区的动乱。"
 britannia.2.a:0 "总督将会尝试碾碎这些叛军！"
 britannia.3:0 "叛军并未被镇压..."
 britannia.3.t:0 "叛军并未被镇压..."
 britannia.3.desc:0 "我们刚刚收到消息，当地的总督已经被杀，不列颠尼亚正处于无政府状态之下。\n几乎整个岛屿都处于一场公开叛乱之中。\n顾问告诉我们在两个月内，我们就可能会面临正式的宣战。\n驻军正在冰岛和坎伯兰地区集结，准备恢复我们的控制。"
 britannia.3.a:0 "巩固我们的供给港口并且加大军事预算！"
 britannia.5:0 "一场不列颠内战"
 britannia.5.t:0 "一场不列颠内战"
 britannia.5.desc:0 "不列颠尼亚的秩序已经崩溃，三个政权揭竿而起挑战我们的统治。\n一个恶毒的军阀控制了威尔士群山，他想要成为不列颠尼亚的国王。\n在贵族的帮助下，杜姆诺尼人宣布独立，并且建立了商业共和国。\n而布立吞人则集结在其长老们之下，并且他们希望让不列颠尼亚回归传统。\n\n我们维持了对冰岛的控制，但是除非我们恢复对于岛屿的控制，任何宣称我们为帝国的梦想都破灭了。"
 britannia.5.a:0 "我们将会以铁与血终结这些可悲的叛乱。"
 britain_NAME:0 "埃塞克斯"
 britain_ADJECTIVE:0 "诺斯"
 WALES_NAME:0 "威尔士"
 WALES_ADJECTIVE:0 "盎格利斯克"
