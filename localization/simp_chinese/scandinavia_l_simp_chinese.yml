 form_scandinavia:0 "成立斯堪的纳维亚"
 form_scandinavia_desc:0 "之前，统一斯堪的纳维亚的想法是荒谬的。但是现在,我们已经控制整个斯堪的纳维亚半岛。是时候超越我们旧的地区性考量，建立一个北欧的部落联盟,联盟比以往任何时候都要强大,比我们可以想象的更加繁荣。一个真正的斯堪的纳维亚帝国。"
 scandinavia_unite_denmark:0 "统一斯堪的纳维亚"
 scandinavia_unite_denmark_DESCRIPTION:0 "借助一个统一的丹麦的强大力量，我们可以断言我们的力量更强于其他北欧部落。 如果我们下定决心，没有人可以阻止我们。"
