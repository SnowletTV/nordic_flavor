 federalise_scandinavia:0 "现代化我们的政府"
 federalise_scandinavia.1.t:0 "君主还是共和？"
 federalise_scandinavia.1.desc:0 "会议认同我们必须现代化，但是对于我们该建立一个共和国或者是一个君主制国家，仍然存在争议。\n作为统治者，你知道决定权在你的手里，但是决定前了解情况也是很重要的。\n听闻过来自于那些伟大共和国的消息的人们追求获得同样的自由，但是这样子做将会限制部落酋长的权力，并且很可能会终结其家族。\n而另一方面，大酋长也可以选择加冕其自身为一个国王，依托前部落酋长们转变成的寡头而进行统治。"
 federalise_scandinavia.1.a:0 "国王万岁！"
