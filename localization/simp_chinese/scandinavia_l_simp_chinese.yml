 NORTHUMBRIA_ADJECTIVE:0 "布立吞"
 WESSEX_NAME:0 "盎格利亚"
 WESSEX_ADJECTIVE:0 "盎格利斯克"
 britannia_campaign:0 "开始伟大征服"
 britannia_nego_1:0 "处理杜姆诺尼人"
 britannia_nego_2:0 "处理威尔士人"
 britannia_nego_3:0 "处理布立吞人"
 britannia.11:0 "杜姆诺尼和谈"
 britannia.11.t:0 "杜姆诺尼和谈"
 britannia.11.desc:0 "我们与杜姆诺尼人达成了一个和平条约。\n他们同意接受我们的统治，而我们将会就贸易权给他们一些优惠。\n随着杜姆诺尼现在把握在了我们的手里，我们离整合不列颠尼亚更近了一步。"
 britannia.11.a:0 "贸易权换取和平？我当然接受。"
 britannia.12:0 "威尔士和谈"
 britannia.12.desc:0 "我们又一次达成了一个和平条约，这次是威尔士。\n他们将会接受我们的统治，而我们将会给他们食物援助，并且不侵犯他们的狩猎场。\n凶猛的山民将会停止抵抗我们的统治。我们的驻军可以减半，而无穷无尽的山中战争现在结束了。\n我们现在里整合不列颠尼亚又近了一步。"
 britannia.12.a:0 "只要我们放任他们不管，一切都相安无事。"
 britannia.13:0 "布立吞人和谈"
 britannia.13.t:0 "布立吞人和谈"
 britannia.13.desc:0 "凯尔特叛军已经放下了武器。而作为回报，我们承诺让他们沿袭他们的传统。\n他们可能永远不会视我们为一个外国征服者之外更深的接纳我们，但是至少这样子他们不会再袭击我们的车队并且烧掉我们的碉堡了。\n我们现在离统一不列颠尼亚又近了一步。"
 britannia.13.a:0 "布立吞人被平定了！"
 scandinavia_empire_lol:0 "这将会允许你升级你的政府到帝国或者大共和国。"
 britannia_nego_4:0 "平定平原"
 britannia_recover:0 "恢复秩序"
 britannia.12.t:0 "威尔士和谈"
 britannia.14.t:0 "平原的附庸"
 britannia.14.desc:0 "我们的军队胜利了，而不列颠平原现在处于我们的控制之下。\n任何叛军将会被迅速的击溃，而这片区域已经准备好被殖民了。\n杜姆诺尼人终有一日将会看到我们统治的正义性，而到那时，在他们从前的土地上，他们能得到的只有我们的铁拳。"
 britannia.14.a:0 "大平原是我们的了"
 british_campaign_modifier:0 "受鼓舞的军队"
 scandinavian_reconquest_modifier:0 "合法的再征服"