 scandinavia_unite_sweden_DESCRIPTION:0 "古老的传说告诉我们，一个国王统一了瑞典。我们便是。他们同样告诉我们，王将做伟大的事情,所以要做伟大的事情我们首先需要变得伟大。通过我们的力量，我们甚至可胜过哥特人，这并非一个谎言，我们只需去完成它。"
