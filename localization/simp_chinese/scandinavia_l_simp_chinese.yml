 scandinavian_reform:0 "这将会让我们脱离部落统治，并在议会的意志下，转变为一个文明的共和国或者君主制国家。"
 scandinavian_reform_needs:0 "当我们顺着任务树发展了丹麦地区、哥特地区、瑞典地区和挪威地区，我们将可以创立一个斯堪的纳维亚联邦国度。"
 federalise_scandinavia:0 "提议一个更文明的国度"
 federalise_scandinavia.1.t:0 "氏族首领们开始到达"
 federalise_scandinavia.1.desc:0 "当一个士兵冲进房间时，大酋长正坐在他的宝座上，士兵上奏道：“大人，一支武装护送队伍正朝着堡垒而来，您的命令是什么？”大酋长回答：“你们应该迎接他们，氏族首领们终于来了。准备一场盛宴。”士兵迅速退下，去准备一场皇家迎接，大酋长则依然独自坐在王座之间，开始思考该做怎么的一场演说。毕竟，这将需要非常有说服力才行。在整个日耳曼尼亚，从来没有像是地中海那传说的一样存在过一个联邦，这必将步履艰难。"
 federalise_scandinavia.1.a:0 "晚宴准备好了！"
 federalise_scandinavia.2.t:0 "议会召开了"
 federalise_scandinavia.2.desc:0 "在与氏族首领们进过一场盛大的晚宴之后，大酋长很高兴部落们没有自己打起来。“我真的给我们的国家带来了文明，通过发展与繁荣，蛮族已经不复存在。”大酋长自己想道。但是，是时候说服议会了，于是大酋长站了起来，并且说道：“斯堪的纳维亚的伟大首领们，我很荣幸能召集这次部落议会特殊会议。全斯堪的纳维亚的代表们前所未有的汇聚一堂，没有内乱、没有危机。斯堪的纳维亚从来没有像今天这样繁荣过。但是，现在是时候让部落议会正式的开始关门会议了。至于为何我召集各位至此，大家很快就会明白的。”"
 federalise_scandinavia.2.a:0 "一个神秘的提议？"
 federalise_scandinavia.3.t:0 "提出联邦国家"
 federalise_scandinavia.3.desc:0 "进入议会大厅，所有人都纷纷入座，在祭祀的祝福下，会议开始了。大酋长起身走到大厅的中央。“斯堪的纳维亚的伟大首领们，我召集这场会议，是因为我们有一个重大问题需要讨论。我们已经为斯堪的纳维亚带来了繁荣，贸易从未有过的在我们所有的城市间运行。我们的人口比以往任何时候更多，我们的舰队比以往任何时候都要庞大，而且我们之间真正的团结了起来。但是对于我们现在所拥有的这些财富，我们必须十分小心。南方的日耳曼人正觊觎我们的土地，我们的收税官几乎无法跟上我们的人口增长，而我们的贸易几乎无法进行规范。而我的朋友们，这就是为什么我要提出一个可以带来更大的繁荣和安全的解决方案。我提议，我们创建一个联邦国度，并且废除旧的部落统治。”"
 federalise_scandinavia.3.a:0 "一个人打断了演讲"
 federalise_scandinavia.4.t:0 "议会的愤怒"
 federalise_scandinavia.4.desc:0 "“你想要终结这个古老的传统？你想要摧毁在你的家族统治下征服了整个斯堪的纳维亚的部落统治？你想要背叛他们的遗产吗？虽然我们都听说过来自地中海的故事，这些故事描述了极其富裕的土地和通过联邦进行的有效治理。但是我们不可能成为他们！他们都是自私鬼，从不关心他人。部落统治已经保护我们安全、带来快乐了数个世纪，而你想要改变这一切？你认为我们会交出所有权力给你，交给一个国王的手里？我永远不会支持这样的事情！”但是，当他吼出了他的愤怒后，大厅中没有一个人应和，就像是定格了一样。没人知道该如何反应。“怎么会变成这样？”他们都在想。所有人都在思考该怎么办，于是大酋长大声喊道：“我将给大家一个休整的时间，来思考该怎么回应我的提议！”话音刚落，所有人都动了起来。大家开始成群结伴，而议会陷入了混乱中。大家都互相大吼大叫，因没有人能达成一致。"
 federalise_scandinavia.4.a:0 "这个混乱一点也不文明！"
 federalise_scandinavia.5.t:0 "暂时休会"
 federalise_scandinavia.5.desc:0 "大酋长离开大厅后，很多代表留下来进行“辩论”，而大酋长留下来的“眼线”们会在大厅中观察和了解首领们的观点。很明显有三个派别形成了。一部分永远也不会同意终结部落统治，即所谓的部落主义者；一部分因为大酋长带给他们的土地伟大的繁荣而同意现代化的，被称为联邦主义者；剩下的就只是不确定该怎么办的了。这些派系互相呼喊争吵，进展甚微。但在他们争吵的时候，撒克逊首领溜出房间，并且径直朝向此时大酋长在的花园走去。"
 federalise_scandinavia.5.a:0 "撒克逊人有一个计划"
 federalise_scandinavia.6.t:0 "撒克逊的提议"
 federalise_scandinavia.6.desc:0 "当大酋长正在花园中来回踱步的时候，突然间有人碰了碰他的肩膀。他立刻转过身，发现是撒克逊首领。他想出了一个提议。他说这个提案永远无法通过，但是他有一个办法通过它。撒克逊首领解释说，大酋长可以利用撒克逊雇佣兵来迫使所有部落接受他的最高统治并宣布他为国王。但是大酋长立刻否决了这点，因为他他认为一个血腥的国家永远不会持久。多年来，他已经了解到，最好的统治方法是让人们喜欢你的统治。撒克逊首领提醒大酋长，他的选择将注定要失败，而且大酋长的统治将不会长久。在一个小争议之后，大酋长返回了大厅。撒克逊首领却在几分钟后神秘的消失了。这个人可能意识到了他的提议可能会带来的血腥结果，并且逃走了。"
 federalise_scandinavia.6.a:0 "他很聪明"
 federalise_scandinavia.7.t:0 "议程再起"
 federalise_scandinavia.7.desc:0 "当大酋长回到大厅，他想知道是否撒克逊人是正确的。这个提议会通过吗？它会带来繁荣，亦或是暴力？大酋长最终下定决心，联邦国家是唯一的出路，不然就永远只能是一群蛮族...."
 federalise_scandinavia.7.a:0 "立刻召开议会！"
 federalise_scandinavia.8.t:0 "开始投票"
 federalise_scandinavia.8.desc:0 "除萨克森人外，所有其他人都出席了会议，而酋长厌倦了等待，于是他们开始了会议。部落主义的领导人希望可以首先讲话，为了不进一步惹怒他们，大酋长允许了这点。部落主义者领导人说，支持这一提议将是对他们的祖先，人民，传统，尤其是神灵的侮辱。他告诉议会，众神创造了部落，在任何情况下都不能侵犯众神的成果，否则众神就会降下怒火。“至少撒克逊人很聪明，懂得逃离神怒。”部落主义者领导说。大酋长打断了他，并且阐述部落统治并非众神所创，他们创造了人类，而人类创造了部落统治，因此部落统治是人类的造物，而改进它也是人类的责任。而关于撒克逊，他说他们都是懦夫，不像是议会中的其他人，不是真正的斯堪的纳维亚人。但是现在演讲的时间已经结束了，现在没有人能够改变他们的主意了，大酋长开始了投票，并且..."
 federalise_scandinavia.8.a:0 "所有赞成的人请举手"
 federalise_scandinavia.9.t:0 "投票被否决"
 federalise_scandinavia.9.desc:0 "结果很明确。提议失败了，摇摆者派系没有支持联邦国家，而联邦主义者也并非议会中的主要派系。然而大酋长，却不接受失败，他总会找到办法的。他告诉所有人，没有投票支持提议的行为是一个错误，这是千载难逢的最终成为一个就像是传说中伟大地中海大国一样伟大联邦的机会。但是时间慢慢过去，大酋长愈加感受到挫败感，最终他缓缓的离开了议会大厅。然而首领们并不知道的是，大酋长下令关闭了堡垒的大门，因此没有人可以离开。他总会找到办法说服他们的，不是吗？"
 federalise_scandinavia.9.a:0 "知耻"
 federalise_scandinavia.10.t:0 "而后勇"
 federalise_scandinavia.10.desc:0 "走过他的花园，又一次有人碰了碰他的肩膀。这次是他派出了解首领们在会议期间言论的“眼线”。“眼线”告诉他，摇摆者派系没有支持他的提议的原因，是因为他们害怕把权力交给一个国王，给一个人。他说他们不相信一个有着这么大的权力的人，这样子，大酋长了有了一个主意。这个主意需要做出很大的牺牲，并且他并不确定这是否值得。但是他对自己说，他为斯堪的纳维亚而执政。这才是重要的地方，而因此，议会将会最后一次被召集。"
 federalise_scandinavia.10.a:0 "必要的牺牲"
 federalise_scandinavia.11.t:0 "议会再次召开"
 federalise_scandinavia.11.desc:0 "现在，代表们厌倦了为这不知走向如何的事情一整天的争论，希望知道为什么他们还需要在提议被否决后还需要再被召集一次。大酋长回应说他有一个新的提议给他们。他提议进行一项修正，然后再做出投票。这个修正案提出，新的联邦不会作为一个国王统治的君主制国家出现，而是作为一个共和国出现。一个共和国，就是没有人可以长久掌握权力，而他只会是第一任领袖。他解释说，不会有人可以长期掌握权力，这会确保永远不会出现一个暴君。而后，他说议会应该为这项新的提议，在此刻做出表决了。没有华丽的辞藻和政策，只是为斯堪的纳维亚的未来而投票。这样，投票开始了。"
 federalise_scandinavia.11.a:0 "这应该能够通过"
 federalise_scandinavia.12.t:0 "超出预料之事"
 federalise_scandinavia.12.desc:0 "让大酋长高兴的是，他的退让使得足够多的人信服，一小部分的优势下，这个提议通过了。新的共和国将会在这个堡垒内诞生。但是并非所有人都对这个结果感到开心，那些忠于传统的人和他们的祖先认为这是个侮辱和反叛的诱因。由于部落主义者们无论如何都不会接受共和政府的统治，永远都不会效忠于此，暴力在大厅中爆发开来。议会中开始打斗，而且情况愈演愈烈，直到一个部落主义者意外的用斧头过于用力的砍到了一个人。这个人倒下，死在了地板上，整个大厅都被震惊了，这是谋杀、叛乱的行为，而对于死者的首领朋友们来说，这更是完全不可接受的。大酋长下令逮捕这人，但是出人意料的是，没有卫兵进来。一个人出去查看情况，并且..."
 federalise_scandinavia.12.a:0 "“哇”"
 federalise_scandinavia.13.t:0 "未遂政变！"
 federalise_scandinavia.13.desc:0 "紧随而至的，一个撒克逊样式的箭矢插在了那人的头上。酋长花了几秒钟才意识到这是一次政变，是萨克森人的政变。在很多人涌入大厅并且逮捕联邦主义者和中立者的时候，酋长尽其所能的逃跑。部落主义者们是撒克逊人的盟友，由于文明对他们的文化的侵蚀而心怀不满。然而，大酋长设法躲避并且逃跑了。他忠诚的间谍设法骑马逃离到本地骑兵驻扎的育马场。间谍代表大酋长将士兵召集起来，骑兵们在大酋长修建的全新道路上以前所未有的速度疾驰着。"
 federalise_scandinavia.13.a:0 "那些道路还真没白花钱"
 federalise_scandinavia.14.t:0 "骑兵降临"
 federalise_scandinavia.14.desc:0 "政变后仅仅两小时，骑兵就已经到达了。这些并不是普通的骑兵，他们是大酋长为了防止可能的入侵，而特意布置在首都附近的精锐骑兵。骑兵迅速的消灭了撒克逊的雇佣兵，而后者完全不是训练有素的士兵的对手。大酋长从躲藏处出来，并且与他忠诚的护卫解救了被囚禁的联邦主义者，而那些部落主义者则以叛国罪被逮捕。他站在那里，被所有他所解放的，因其被解救而欠他一命的人所赞扬着。他们不知道他就像是一个懦夫一样躲着，而他的忠诚的间谍才是真正的带来军队的人。一个善意的谎言，我很确定你也是这么认为的，不是吗？"
 federalise_scandinavia.14.a:0 "掩盖真相并非谎言"
 federalise_scandinavia.15.t:0 "一切由你掌控"
 federalise_scandinavia.15.desc:0 "酋长再次站在他的大厅里， 叛徒的命运掌握在他手中，为了展示权力，他亲自取下一个卫兵的剑，并且处决了他们所有人。他取得了控制，没有人可以挑战他了，所有活着的人都是他的忠实拥趸。他可以对这个国家想做什么就做什么了，他的权力和他看待权力的角度无人可以质疑。他有两个选择，他可以遵循他刚刚通过的提议，并且创立一个共和国并且成为第一任执政官。但他也可以自称为王，而无人可以阻止他。少数人可能会反抗，但是其他忠诚的首领在他这边，而那些最强烈反对他的人已经死了，因此，毫无疑问他会在几周内平息任何抵抗。那么，该怎么样呢？成为执政官、亦或是成为一个国王？他站在他的宝座前，命令所有人跪下，他轻启嘴唇，说出这句话..."
 federalise_scandinavia.15.a:0 "共和国万岁！"
 federalise_scandinavia.15.b:0 "国王万岁！"
 federalise_scandinavia.16.t:0 "共和国万岁！"
 federalise_scandinavia.16.desc:0 "共和国的第一任执政官在全斯堪的纳维亚举行了一场巡回游行，向人民展示了他们生活在一个共和国内。部落间不再有暴政，也不再有贱民存在。技术和社会进步的时代已经到来。执政官在他统治的年月里带给了斯堪的纳维亚巨大的发展，因为领袖看起来并不离文明社会很远，因此人们也能很快的适应文明与进步。执政官到任何一个地方，他都被喝彩好尊敬所环绕着，即使是在撒克逊的土地上，也因为他们很高兴不会因为叛乱而被驱逐出境，而对执政官完全的尊敬。领袖一结束他的巡回，便回到了欢呼雀跃的人群中，大声喊出现在都记忆犹新的话：“共和国万岁！”"
 federalise_scandinavia.16.a:0 "文明与自由永世长存！"
 federalise_scandinavia.17.t:0 "国王万岁！"
 federalise_scandinavia.17.desc:0 "因此，我们站立在这里，而这一天将被永远铭记。今天，我们加冕了国王，全斯堪的纳维亚的国王。所有的人都跪在地上，当大祭司准备为他加冕王冠的时候，国王阻止了他。他自己拿过王冠，为自己加冕为王。“新斯堪的纳维亚万岁！”他喊道。国王现在掌权了，他可以感觉到斯堪的纳维亚的力量正在流过他的身体。他站在那里，而现在，没有人可以挑战他，任何有胆尝试的人都会被彻底碾碎。斯堪的纳维亚重生了，文明被带给人民，而全斯堪的纳维亚都将建起雕像。他们永远都不会忘记，带给他们这一切的国王，而他们的回报，将会是绝对的忠诚。"
 federalise_scandinavia.17.a:0 "要文明，但是却要付出什么代价？"